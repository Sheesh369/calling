version: '3.8'

services:
  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok-tunnel
    command:
      - "http"
      - "--url=seagull-winning-personally.ngrok-free.app"
      - "hummingbird:7860"
    environment:
      - NGROK_AUTHTOKEN=2wOMeC9CkWjnbjQa0bvC42cNLsR_617fw5AQqYQVpBdwpckkX
    ports:
      - "4040:4040"  # ngrok web interface
    networks:
      - hummingbird-network
    restart: unless-stopped

  hummingbird:
    build: .
    container_name: hummingbird-payment-reminder
    ports:
      - "7860:7860"  # Backend API
      - "7861:7861"  # Frontend
    env_file:
      - .env
    volumes:
      - ./transcripts:/app/transcripts
      - ./greetings:/app/greetings
      - ./customer_data:/app/customer_data
      - ./data:/app/data  # Persist database directory instead of file
    restart: unless-stopped
    environment:
      - ENV=production
    networks:
      - hummingbird-network
    depends_on:
      - ngrok

networks:
  hummingbird-network:
    driver: bridge
